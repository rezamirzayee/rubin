
<section class="modal modal-write-us">

  <h2 class="visually-hidden">newsletter form </h2>

  <form class="form-write-us" action="https://" method="post">
    <div class="flex-wrapper-input">
      <p>
        <label class="label" for="input-name">Your Name:</label>
        <input type="text" id="input-name" name="name" class="input name-user" placeholder="Имя Фамилия">
      </p>
      <p>
        <label class="label" for="input-mail">Your e-mail:</label>
        <input type="email" name="email" id="input-mail" class="input email-user" placeholder="email@example.com">
      </p>
    </div>
    <div class="flex-wrapper-message-button">
      <p>
        <label class="label label-message" for="input-message">Your Massage:</label>
        <textarea name="message" id="input-message" class="input message-user" placeholder="В свободной форме"></textarea>
      </p>
      <button type="submit" class="btn-form-submit button">Submit</button>
    </div>
  </form>

  <button type="button" class="modal-close modal-write-us-close"><span class="visually-hidden">Close</span></button>

</section>

<section class="modal modal-map">

  <h2 class="visually-hidden">How to reach</h2>

  <div class="modal-map-wrap">
    <iframe src="" width="960" height="560" style="border:0" allowfullscreen></iframe>
  </div>
  <button type="button" class="modal-close modal-map-close"><span class="visually-hidden">Close</span></button>
</section>

<div class="modal-overlay"></div>
